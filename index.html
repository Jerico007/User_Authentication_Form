<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="Assets/Signup_Page.jpg" alt="">
    <div class="form-container">
      <p>Welcome back ðŸ‘‹</p>
      <h1>Sign up to your account</h1>
      <form id="form">
        <label for="name">Your name</label>
        <input type="text" name="name" required />
        <label for="email">Your email</label>
        <input type="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" minlength="5" maxlength="10" name="password" required />
        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" minlength="5" maxlength="10" required />
       <input type="submit" onclick="validatePass()" id="submit" value="CONTINUE" />
      </form>
    </div>
    <p>Don't have an account? <a href="index.html">Sign Up</a></p>
    <script src="script.js"></script>
  </body>
</html>
